<body>
    <div id='app' class="d-flex h-100">
        <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-logo h-100 w-20 align-baseline">

            </div>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href='/TP4/project/client/map.html' id="a_home" class="nav-link active d-flex align-items-center w-100">
