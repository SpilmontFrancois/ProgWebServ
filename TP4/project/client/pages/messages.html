<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message</title>


</head>

<link rel="stylesheet" href="../style/bootstrap.css">
<link rel="stylesheet" href="../style/custom.css">
<link rel="stylesheet" href="../style/sidebar.css">
<link rel="shortcut icon" href="../assets/logo.png">

<body>
    <div id='app' class="d-flex h-100">
        <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-logo h-100 w-20 align-baseline">
            <div class="d-flex align-items-center mb-3 mb-md-0 text-white text-decoration-none justify-content-center">
                <img src="../assets/logo.png" class="w-50" />
            </div>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href='/TP4/project/client/pages/map.html' id="a_home"
                        class="nav-link text-white d-flex align-items-center w-100">
                        <img class="me-2" src="../assets/icons/map-marked-alt-solid.svg" height=20 width=20 />
                        Home - Map
                    </a>
                </li>
                <li>
                    <a href='/TP4/project/client/pages/profile.html' id="a_profil"
                        class="nav-link text-white d-flex align-items-center w-100">
                        <img class="me-2" src="../assets/icons/user-solid.svg" height=20 width=20 />
                        Profile
                    </a>
                </li>
                <li>
                    <a href='/TP4/project/client/pages/messages.html' id="a_message"
                        class="nav-link active d-flex align-items-center w-100">
                        <img class="me-2" src="../assets/icons/envelope-solid.svg" height=20 width=20 />
                        Messages
                    </a>
                </li>
            </ul>
            <hr>
            <div class="d-flex justify-content-end">
                <div class="d-flex align-items-center text-white text-decoration-none" aria-expanded="false">
                    <button id="button_logout" type="button" class="btn btn-danger d-flex align-items-center"><img
                            class="me-2" src="../assets/icons/sign-out-alt-solid.svg" height=20
                            width=20 />Logout</button>
                </div>
            </div>
        </div>

        <div id='content' class="w-100 d-flex justify-content-end">
            <div id="modal" class="modal fade d-block bg-opaque d-none">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-body">
                            <div id="preview" class="form-group mb-2">
                                <label>Do you want to send this file ?</label>
                                <br />
                                <input id="filename" class="w-100" type="text" value="" disabled />
                                <img id="uploadPreview" src="" />
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button id='noModal' type="button" class="btn btn-danger">No</button>
                            <button id='yesModal' type="button" class="btn btn-primary">Yes</button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="popUpMessage" class="modal fade d-block bg-opaque d-none">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle">Start to chat with a friend</h5>
                            <button type="button" class="btn close">
                                &times;
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group mb-2">
                                <label>Username</label>
                                <input id='username' type="text" class="form-control" placeholder="Enter username">
                            </div>
                            <div class="form-group mb-2">
                                <label>Message</label>
                                <input id='message' type="text" class="form-control" placeholder="Enter message">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary close" data-dismiss="modal">Close</button>
                            <button id='newConv' type="button" class="btn btn-primary">Send message</button>
                        </div>
                    </div>
                </div>
            </div>


            <div id="popUpConversation" class="modal fade d-block bg-opaque d-none">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle">Join tion</h5>
                            <button type="button" class="btn close">
                                &times;
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group mb-2">
                                <label>Conversation ID</label>
                                <input id='groupID' type="text" class="form-control" placeholder="ID">
                                <div class="modal-footer">
                                    <button id='joinGroup' type="button" class="btn btn-primary">Join</button>
                                </div>
                            </div>
                        </div>
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle">Or create a new one</h5>
                        </div>
                        <div class="modal-body">
                            <div class="form-group mb-2">
                                <label>Conversation name</label>
                                <input id='' type="text" class="form-control" placeholder="Enter name">

                            </div>
                            <div class="form-group mb-2">
                                <label>Friend username</label>
                                <input id='lUser' type="text" class="form-control" placeholder="user1, user2">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary close" data-dismiss="modal">Close</button>
                            <button id='createGroup' type="button" class="btn btn-primary">Create</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="w-100 h-100 card mx-2 d-flex align-items-center">
                <h2 id="userName" class="m-0"></h2>
                <div class="w-100 dropdown-divider"></div>
                <div id="messageList" class="h-85 w-100 card m-2 scroll">
                    
                </div>
                <div class="form-group w-100 d-flex align-items-center">
                    <input id="messageContent" type="text" class="form-control" placeholder="Enter message" />
                    <input type="file" id="input_file" class="d-none" />
                    <button id="button_file" class="btn btn-secondary d-flex align-items-center"><img
                            class="mx-2 cursor-p" src="../assets/icons/file-upload-solid.svg" height=20
                            width=20 /></button>
                    <button id="send" class="btn btn-primary d-flex align-items-center"><img class="mx-2 cursor-p"
                            src="../assets/icons/paper-plane-solid.svg" height=20 width=20 /></button>
                </div>
            </div>

            <div class="d-flex flex-column align-items-stretch flex-shrink-0 w-25 bg-logo">
                <div class="d-flex align-items-center flex-shrink-0 p-3 link-dark text-decoration-none border-bottom">
                    <img class="me-2 " src="../assets/icons/envelope-solid.svg" height=20 width=20 />
                    <span class="fs-5 fw-semibold text-white">Messages</span>
                </div>
                <div class="d-flex align-items-right flex-shrink-0 p-3 link-dark text-decoration-none border-bottom">
                    <img class="me-2 cursor-p" id="createConv" src="../assets/icons/edit-regular.svg" height=25 width=30 />
                    <img class="me-2 cursor-na" id="joinConv" src="../assets/icons/group-plus.svg" height=30 width=30 />
                </div>

                <div id='convoList'>

                </div>
            </div>
        </div>
    </div>
    <script type="module" src='./messages.js'></script>

</body>

</html>
